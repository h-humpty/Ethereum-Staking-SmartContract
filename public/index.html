    $(document).ready(function(){
        $("#unstakeBtn").attr("disabled", true);
        $("#stakeBtn").attr("disabled", true);
        $("#claimBtn").attr("disabled", true);




        $('body').on('click','#showStakable .bktibx', function(){

            if ($(this).hasClass('staked')) {
                $("#stakeBtn").attr("disabled", false);
            }

            else {
                $("#stakeBtn").attr("disabled", true);
            }

            if($('#showStakable .bktibx.staked').children().length > 0) {
                $("#stakeBtn").attr("disabled", false);
            } else {
                $("#stakeBtn").attr("disabled", true);
            }
        });

        $('body').on('click','#showStaked .bktibx', function(){

            if ($(this).hasClass('staked')) {
                $("#unstakeBtn").attr("disabled", false);
            }

            else {
                $("#unstakeBtn").attr("disabled", true);
            }

            if($('#showStaked .bktibx.unstaked').children().length > 0) {
                $("#unstakeBtn").attr("disabled", false);
            } else {
                $("#unstakeBtn").attr("disabled", true);
            }
        });
